version: '3.8'

services:
  green-givers-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FRONTEND_URL=https://greengiversnursery.in
      - API_URL=https://api.greengiversnursery.in
    env_file:
      - .env.production
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - green-givers-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
    driver: local

networks:
  green-givers-network:
    driver: bridge
